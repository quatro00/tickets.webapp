<h2 class="text-xl font-semibold mb-4" style="margin-bottom: 0px !important;">
  Selecci√≥n de area
</h2>
<div class="w-full">

    <div class="mx-auto flex w-full flex-wrap p-3">
      <div class="mt-8 grid w-full grid-cols-1 gap-8 xl:grid-cols-1" style="margin-top: 0px !important;">
        <!-- Recent transactions table -->
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="mat-elevation-z2 mt-4 w-full">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <!-- Nodo hoja -->
            <button mat-icon-button disabled></button>
            {{node.nombre}}
            <button mat-icon-button (click)="seleccionarArea(node)" matTooltip="Seleccionar">
              <mat-icon>check_circle</mat-icon>
            </button>
           

          </mat-tree-node>

          <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
            <!-- Nodo expandible -->
            <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.nombre">
              <mat-icon>
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
              </mat-icon>
            </button>
            {{node.nombre}}
            <button mat-icon-button (click)="seleccionarArea(node)" matTooltip="Seleccionar">
              <mat-icon>check_circle</mat-icon>
            </button>
          </mat-tree-node>
        </mat-tree>


      </div>

    </div>






  </div>
