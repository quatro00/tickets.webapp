
<mat-dialog-content [formGroup]="form" class="flex flex-col gap-4 pt-2">

    <mat-form-field appearance="outline">
        <mat-label>Organizacion</mat-label>
        <mat-select formControlName="organizacionId">
            <mat-option *ngFor="let organizacion of organizaciones" [value]="organizacion.id">
                {{ organizacion.clave }}-{{ organizacion.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Clave</mat-label>
        <input matInput formControlName="clave" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Tel√©fono</mat-label>
        <input matInput formControlName="telefono" />
    </mat-form-field>


</mat-dialog-content>

<mat-dialog-actions align="end">
<button mat-button mat-dialog-close [disabled]="form.disabled" (click)="cancel()">
        @if (!form.disabled) {
        <span> Cancelar </span>
        }
        @if (form.disabled) {
        <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        }
    </button>

    <button mat-raised-button class="fuse-mat-button" [color]="'primary'" [disabled]="form.disabled" (click)="guardar()">
        @if (!form.disabled) {
        <span> Guardar </span>
        }
        @if (form.disabled) {
        <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        }
    </button>


</mat-dialog-actions>
