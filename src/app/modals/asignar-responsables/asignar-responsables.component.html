<!-- asignar-responsables.component.html -->
<div class="p-6 space-y-4">
  <h2 class="text-xl font-semibold">Asignar responsables</h2>

  <table mat-table [dataSource]="dataSource" class="w-full mat-elevation-z1">

    <!-- Checkbox -->
    

    <!-- Nombre -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let row">{{ row.username }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let row">{{ row.apellidos }}</td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (change)="toggleSeleccion(row, $event.checked)"
          [checked]="row.activo">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  
  <div class="text-right">
    <button mat-button mat-dialog-close [disabled]="loading" (click)="close()">
        @if (!loading) {
        <span> Cancelar </span>
        }
        @if (loading) {
        <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
        }
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button class="fuse-mat-button" [color]="'primary'" [disabled]="loading" (click)="guardar()">
        @if (!loading) {
        <span> Guardar responsables </span>
        }
        @if (loading) {
        <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'" ></mat-progress-spinner>
        }
    </button>

  </div>
</div>
