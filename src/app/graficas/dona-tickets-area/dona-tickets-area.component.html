<div class="bg-card flex flex-auto flex-col overflow-hidden rounded-2xl p-6 shadow">
    <div class="flex items-start justify-between">
        <div class="truncate text-lg font-medium leading-6 tracking-tight">
            {{titulo}}
        </div>
        <div class="ml-2">
            <button class="bg-hover h-6 min-h-6 rounded-full px-2" mat-button>
                <span class="text-secondary text-sm font-medium">30 days</span>
            </button>
        </div>
    </div>
    <div class="mt-6 flex h-44 flex-auto flex-col">
        <apx-chart class="flex h-full w-full flex-auto items-center justify-center" [chart]="chartNewVsReturning.chart"
            [colors]="chartNewVsReturning.colors" [labels]="chartNewVsReturning.labels"
            [plotOptions]="chartNewVsReturning.plotOptions" [series]="chartNewVsReturning.series"
            [states]="chartNewVsReturning.states" [tooltip]="chartNewVsReturning.tooltip"></apx-chart>
    </div>
    <div class="mt-8">
        <div class="-my-3 divide-y">
            @for (
            dataset of etiquetas;
            track dataset;
            let i = $index
            ) {
            <div class="grid grid-cols-3 py-3">
                <div class="flex items-center">
                    <div class="h-2 w-2 flex-0 rounded-full" [style.backgroundColor]="
                                            chartNewVsReturning.colors[i]
                                        "></div>
                    <div class="ml-3 truncate">
                        {{ etiquetas[i] }}
                    </div>
                </div>
                <div class="text-right font-medium">
                    {{
                    (total *
                    porcentajes[i]) /
                    100 | number: '1.0-0'
                    }}
                </div>
                <div class="text-secondary text-right">
                    {{ porcentajes[i] }}%
                </div>
            </div>
            }
        </div>
    </div>
</div>
